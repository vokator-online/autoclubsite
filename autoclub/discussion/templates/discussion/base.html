<!doctype html>
{% load static %}
<title>{% block title %}Diskusijų blogas{% endblock %}</title>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diskusijų blogas</title>
  	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'css/discussion.css' %}" rel="stylesheet" type="text/css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    {% if request.user.is_authenticated and form %}
        <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
        {{ form.media.js }}
        {{ form.media.css }}
    {% endif %}
  </head>
  
  <body>
    {% include 'discussion/navbar.html' %}
    <br>
    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</html>
